<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Suraksha</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{question.text}}
                    <small></small>
                </h2>
            </div>
        </div>
        <!-- /.row -->


        <!-- Projects Row -->
        <form class="form-inline">
            <div class="row">
                <div ng-repeat="eachOption in options" class="col-md-6 portfolio-item"
                     style="padding: 20px;display: block;">
                    <img class="img-responsive" style="height: 200px;width:auto;" ng-src={{eachOption.optionUrl}} alt="">
                    <div class="radio">
                        <label style="margin-top: 10px;">
                            <input style="width: 10px;" type="radio" ng-model="$parent.selectedOption" value="{{eachOption}}" name="answer">
                            {{eachOption.optionText}}
                        </label>
                    </div>
                </div>
            </div>
            <!-- /.row -->

            <!-- Projects Row -->
            <button ng-click="submit()" class="btn btn-default btn-lg pull-right">Submit</button>
            <br/>
        </form>
        <!-- /.row -->


    </div>
    <!-- /.container -->

</div>
